<!DOCTYPE html>
<html lang="en" >

  <meta charset="UTF-8">
  <title>Stick Hero</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div id="score"></div>

  <div id="perfect">DOBRO DE PONTOS</div>

</div>

    <button id="male-character">
      <h2>Leleko</h2>
      <img src="leleco.png" alt="Personagem Masculino">
    </button>
    <button id="female-character">
      <h2>Leleka</h2>
      <img src="leleca.png" alt="Personagem Feminino">
    </button>
  </div>
</div>

<script src="./script.js"></script>
